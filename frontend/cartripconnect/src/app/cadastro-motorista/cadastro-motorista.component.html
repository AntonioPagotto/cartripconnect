<div class="page">
  <form method="POST" class="formLogin">
    <h1>Cadastro de Motorista</h1>
    <p>Cadastre os dados abaixo para virar um motorista.</p>
    <label>Nome</label>
    <input type="text" placeholder="Digite seu nome" autofocus="true" />
    <label>CPF</label>
    <input type="text" placeholder="Digite seu CPF" autofocus="true" />
    <label>Celular</label>
    <input type="text" placeholder="Digite seu Celular" autofocus="true" />
    <label>E-mail</label>
    <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
    <label>Senha</label>
    <input type="password" placeholder="Digite seu e-mail" />
    <a href="/">Esqueci minha senha</a>
    <input type="submit" value="Acessar" class="btn" />
  </form>
</div>
