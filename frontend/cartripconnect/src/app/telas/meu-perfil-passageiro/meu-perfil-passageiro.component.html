<div class="page">
  <div class="formLogin">
    <img style="margin: auto;" src="../../assets/logo.png" width="250" height="auto">
    <h1>Meu Perfil Passageiro</h1>
    <p>Dados do seu perfil de Passageiro</p>
    <label>Nome</label>
    <input type="text" [formControl]="nome" placeholder="Digite seu nome" autofocus="true" />
    <label>CPF</label>
    <input type="text" [formControl]="cpf" placeholder="Digite seu CPF" autofocus="true" />
    <label>Celular</label>
    <input type="text" [formControl]="telefone" placeholder="Digite seu Celular" autofocus="true" />
    <label>E-mail</label>
    <input type="email" [formControl]="email" placeholder="Digite seu e-mail" autofocus="true" />
    <label>Meio de Pagamento</label>
    <div class="custom-select">
      <select [formControl]="meioDePagamento">
        <option value="0">Selecione o meio de pagamento</option>
        <option value="1">Pix</option>
        <option value="2">Cartão de Crédito</option>
        <option value="3">Cartão de Débito</option>
      </select>
    </div>
    <button (click)="atualizar()" class="btn">Atualizar</button>
    <button (click)="apagar()" style="background-color:brown" class="btn">Apagar sua conta</button>
  </div>
</div>
