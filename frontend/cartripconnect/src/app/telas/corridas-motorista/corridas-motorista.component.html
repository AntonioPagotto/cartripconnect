<div class="page">
  <div class="formLogin">
    
    <h1>Suas Corridas Cadastradas</h1>
    <div class="d-flex flex-column" *ngIf="novaCorrida">
      <label>Nova Corrida</label>
      <input type="text" [formControl]="origem" placeholder="Origem da corrida" autofocus="true" />
      <input type="text" [formControl]="destino" placeholder="Destino da corrida" autofocus="true" />
    </div>
    
    <button *ngIf="!novaCorrida" (click)="ativarCadastro()"  class="btn">Nova Corrida</button>
    <button *ngIf="novaCorrida" (click)="cadastrarCorrida()"  class="btn">Cadastrar</button>
    <hr size="8">
    Corridas Cadastradas:

    <div class="w-100">

      <div *ngFor="let corrida of corridas; let i = index">
        <div class="d-flex flex-row align-items-center margin-auto">
          
          <div class="w-100 card">
            <div class="card-body">{{ corrida.origem }}</div>
            <hr>
            <div class="card-body">{{ corrida.destino }}</div>
          </div>
          <div>
            <a (click)="apagar(corrida.id)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
          </div>
        </div>
        <hr>
      </div>
    </div>

  </div>
</div>
